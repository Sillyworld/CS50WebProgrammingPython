<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Image Search</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="top-header">
        <a class="button" href="index.html">Google Search</a>
        <a class="button" href="advancedSearch.html">Advanced Search</a>
      </div>
      <div class="logo">
        <img class="google" src="images/googlelogo_color_272x92dp.png" />
      </div>
      <div class="searchBar">
        <form action="https://google.com/search">
          <div class="searchInput">
            <input type="hidden" name="tbm" value="isch" />
            <input type="text" name="q" />
          </div>
          <div class="buttonsSpace">
            <input class="searchButtons" type="submit" value="Search Image" />
          </div>
        </form>
      </div>
      <div class="disclaimer">
        <p>Fake page made by Ricardo Q. - 2020</p>
      </div>
      </div>
    </div>
  </body>
</html>
